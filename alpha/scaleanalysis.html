<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  <script src="scaleanalysis.js" defer></script>
</head>
<body>
  <div id="inputs">
    Degrees <input id="degrees" type="number" min="2">
    Maximum distance (in octaves) <input id="maxdistance" type="number" min="1" max="7">
    <label for="lettermode">Choose a lettering method</label>
    <select id="lettermode">
      <option value="Piano">Piano (enharmonics)</option>
      <option value="Sharps">Piano (sharps)</option>
      <option value="Flats">Piano (flats)</option>
      <option value="Quartertonal">Quartertonal</option>
      <option value="Solfege">Solfege</option>
      <option value="SolfegeC">Solfege (Do=C)</option>
      <option value="SolfegeQuartertonal">Quartertonal solfege</option>
      <option value="SolfegeCQuartertonal">Quartertonal solfege (Do=C)</option>
      <option value="Numeric">Numeric</option>
    </select>
    <button id="createkeyboard">Create Keyboard</button>
  </div>
  <div id="keyboard">
  
  </div>
</body>
</html>
